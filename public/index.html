<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ACI Joint Shear</title>
      <link rel="stylesheet" href="./css/main.css" type="text/css" />
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <!-- Semantic UI -->
      <!-- <script src="https://dev.skyciv.com/assets/res/semantic/semantic.min.js"></script> -->
      <!-- <link href="https://dev.skyciv.com/assets/res/semantic/semantic.min.css" rel="stylesheet" type="text/css" /> -->
      <script src="/js/semantic.min.js" type="text/javascript"></script>
      <link rel="stylesheet" href="/css/semantic.min.css" type="text/css" />
      <!-- SKYCIV UTILS -->
      <!-- <script src="https://dev.skyciv.com/assets/js/utils-dev-c4gLQ5B4xGNcLcvu.min.js"></script> -->
      <!-- SKYCIV ENTRY TABLES -->
      <!-- <script src="https://dev.skyciv.com/assets/res/entry-table/entry-table-c4gLQ5B4xGNcLcvu.min.js"></script> -->
      <!-- <link rel="stylesheet" type="text/css" href="https://dev.skyciv.com/assets/res/entry-table/entry-table.css" /> -->
   </head>

   <body>
      <main id="app" class="ui grid">
         <div class="six wide column">
            <nav_menu />
            <!-- <nav id="main-menu" class="ui large three item pointing menu">
               <a class="item active">Details</a>
               <a class="item">Loads</a>
               <a class="item">Results</a>
            </nav> -->
            <div id="details-menu" class="ui segment">
               <form class="ui form" onsubmit="return false">
                  <div class="field">
                     <div class="ui labeled input">
                        <div class="ui label">Joint Type</div>
                        <select disabled name="joint-type" id="joint-type" class="ui dropdown">
                           <option selected value="1">Type 1</option>
                           <option value="2">Type 2</option>
                        </select>
                     </div>
                  </div>
                  <div class="field">
                     <div class="ui labeled input">
                        <div class="ui label">Column Type</div>
                        <select name="column-type" id="column-type" class="ui dropdown">
                           <option selected value="int">Interior</option>
                           <option value="ext">Exterior</option>
                        </select>
                     </div>
                  </div>
                  <div class="two fields">
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">f'c, ksi</div>
                           <input type="text" />
                        </div>
                     </div>
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">fy, ksi</div>
                           <input type="text" />
                        </div>
                     </div>
                  </div>
                  <div class="ui centered grid">
                     <div class="row">
                        <button class="ui black button">Extract Geometry from S3D</button>
                     </div>
                  </div>
                  <div class="ui horizontal divider">Or</div>
                  <h4 class="ui dividing header">Beam Dimensions</h4>
                  <div class="two fields">
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">b<sub>1</sub>, in</div>
                           <input name="b1" type="text" />
                        </div>
                     </div>
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">h<sub>1</sub>, in</div>
                           <input name="h1" type="text" />
                        </div>
                     </div>
                  </div>
                  <div class="two fields">
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">b<sub>2</sub>, in</div>
                           <input name="b2" type="text" />
                        </div>
                     </div>
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">h<sub>2</sub>, in</div>
                           <input name="h2" type="text" />
                        </div>
                     </div>
                  </div>
                  <div class="two fields">
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">b<sub>3</sub>, in</div>
                           <input name="b3" type="text" />
                        </div>
                     </div>
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">h<sub>3</sub>, in</div>
                           <input name="h3" type="text" />
                        </div>
                     </div>
                  </div>
                  <h4 class="ui dividing header">Column Dimensions</h4>
                  <div class="two fields">
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">b<sub>c</sub>, in</div>
                           <input name="bc" type="text" />
                        </div>
                     </div>
                     <div class="field">
                        <div class="ui labeled input">
                           <div class="ui label">h<sub>c</sub>, in</div>
                           <input name="hc" type="text" />
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>

         <div id="display-content" class="ten wide column">
            <div class="ui segment">
               <div class="ui two column centered grid">
                  <div class="column">
                     <img class="ui medium centered image" src="/img/joint-1.jpg" />
                     <div class="ui bottom attached label">Free-Body Diagram</div>
                  </div>
                  <div class="column">
                     <img class="ui medium centered image" src="/img/joint-2.jpg" />
                     <div class="ui bottom attached label">Internal Forces</div>
                  </div>
               </div>

               <div class="ui three column centered grid">
                  <div class="column">1</div>
                  <div class="column">1</div>
                  <div class="column">1</div>
               </div>
            </div>
         </div>
      </main>
   </body>
   <script src="/js/vue.js" type="text/javascript"></script>
   <script src="/js/main.js" type="text/javascript"></script>
   <script src="/js/app.js" type="text/javascript"></script>
   <script src="/js/mod/loader.mjs" type="module"></script>
</html>
